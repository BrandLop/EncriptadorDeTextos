<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de Mensajes</h1>
        </header>
        <main>
            <div class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <div class="buttons">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
                <small><i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos</small>
            </div>
            <div class="output-section">
                <div id="output-message" class="output-message">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button id="copy-btn" class="copy-btn">Copiar</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
